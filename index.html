<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery countdown</title>
  <link rel="stylesheet" href="./css/reset.css"/>
  <link rel="Stylesheet"  href="./css/main.css"/>
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/jquery.countdown.js"></script>
</head>
<body>
<body>

<div id="container">

  <h1>UNDER CONSTRUCTION</h1>
  <h2 class="subtitle">Stay tuned for news and updates.</h2>

  <!-- Countdown dashboard start -->
  <div id="countdown_dashboard">
    <div class="dash year_dash">
      <span class="dash_title">years</span>
      <div class="digit">0</div>
      <div class="digit">0</div>
    </div>

    <div class="dash day_dash">
      <span class="dash_title">days</span>
      <div class="digit">0</div>
      <div class="digit">0</div>
    </div>

    <div class="dash hour_dash">
      <span class="dash_title">hours</span>
      <div class="digit">0</div>
      <div class="digit">0</div>
    </div>

    <div class="dash min_dash">
      <span class="dash_title">minutes</span>
      <div class="digit">0</div>
      <div class="digit">0</div>
    </div>

    <div class="dash sec_dash">
      <span class="dash_title">seconds</span>
      <div class="digit">0</div>
      <div class="digit">0</div>
    </div>

  </div>
  <!-- Countdown dashboard end -->

  <div class="dev_comment">
    This is a place holder for your comments.<br/>
    This page has been tested with <br />IE 6, IE 7, IE 8, FF 3, Safari 4, Opera 9, Chrome 4
  </div>

  <div class="subscribe">
    <form action="" method="POST" id="subscribe_form">
      <input type="text" name="email" id="email_field" class="faded" value="your@email.com" /> <input type="submit" id="subscribe_button" value="Stay updated" />
    </form>
  </div>

</div>
</body>
  <script>
    $('#countdown_dashboard').countdown();
    setTimeout(function() {
      $('#countdown_dashboard').data('countdown').update({
        year: 0,
        month: 0,
        day: 11,
        hour: 21,
        min: 12,
        sec: 1
      });
    }, 4000);
    setTimeout(function() {
      $('#countdown_dashboard').data('countdown').update({
        diff: 200
      });
    }, 8000);
  </script>
</body>
</html>
